<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sucheta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Sucheta!</h1>
        <div class="heart-container">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <div class="buttons">
            <button id="candle-button">Blow the Candle</button>
            <button id="cake-button">Cut the Cake</button>
            <button id="song-button">Play Song</button>
        </div>
        <div id="candle" class="candle">
            <div class="flame"></div>
        </div>
        <div id="cake" class="cake">
            <img src="cake.png" alt="Cake">
        </div>
        <audio id="birthday-song" src="happy_birthday.mp3"></audio>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
